<!DOCTYPE html>
<html lang="">
<head>
    <title>Google Maps Integration</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/map.css' %}">
    <script type="text/javascript">
        function initMap() {
            var location = {lat: 33.7833, lng: -84.3831};  // Example coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</head>
<body onload="initMap()">
    <h1>My Google Map</h1>
{#    adding button to access account page#}
        <div class="account-button-container"> 
        <a href="{% url 'account' %}" class="account-button">View my Account</a>
    </div>
    <div id="map" style="height: 400px; width: 100%;"></div>
<h3> Hello, {{ fname }}</h3>
        <h4>You are successfully logged in.</h4>
        <button type="submit" class="logout"><a href="/logout">Log Out</a></button>
</body>
</html>
