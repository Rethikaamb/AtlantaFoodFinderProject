<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Maps Integration</title>
    <style>
        /* Flex container to split the screen into two halves */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Left half for the map */
        #map {
            flex: 6;
            height: 100%;
        }

        /* Right half for the search or other content */
        .search-panel {
            flex: 4;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Basic styling for the search panel content */
        .search-panel h3, .search-panel h4 {
            margin-top: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}"></script>
    <script type="text/javascript">
        function initMap() {
            var location = {lat: 33.7833, lng: -84.3831};  // Example coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div class="container">
        <!-- Left side for Google Map -->
        <div id="map"></div>

        <!-- Right side for search or other content -->
        <div class="search-panel">
            <h1>Search for Restaurants</h1>
            <h3>Hello, {{ fname }}</h3>
            <h4>You are successfully logged in.</h4>
            <button type="submit" class="logout">
                <a href="/logout">Log Out</a>
            </button>
        </div>
    </div>
</body>
</html>
