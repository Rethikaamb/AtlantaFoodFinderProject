<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atl Food - Sign Up</title>
</head>
<body>
    <h3>Sign up here (placeholder)</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (letters & numbers only)" Required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required>
        <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email address" Required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Select a password" Required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Re-enter your password" Required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
