<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">

    <!-- Load static files and CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title>Home</title>
</head>
<body>
    <div class="container">
        <h3 class="welcome">Welcome to AtlantaEats</h3>

        {%  for message in messages %}
        <div class="alert alert-{{ message.tages }} alert-dismissable fade show" role="alert">
            <strong>Message: </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        {% if user.is_authenticated %}
        <h3> Hello, {{ fname }}</h3>
        <h4>You are successfully logged in.</h4>
        <button type="submit" class="logout"><a href="/logout">Log Out</a></button>

        {% else %}
        <!-- Sign Up Button First -->
        <button type="submit" class="signup"><a href="/signup">Sign Up</a></button>
        <button type="submit" class="login"><a href="/login">Log In</a></button>
        {% endif %}
    </div>
</body>
</html>
