<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale+1.0">
    <title>Profile</title>
        {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="account-button-container">
    <a href="{% url 'login' %}" class="account-button">Return to login</a>
    <a href="{% url 'map_view' %}" class="account-button">Return to Finder</a>
</div>
<div class="container">
    <div class="main-box">
        <h2></h2>
        <h2 style="text-align: center;">Welcome, {{ user }}!</h2>
        <p>View your Atlanta Preferences.</p>
    </div>

    <div class="box-container">
        <div class="box">
            <h3 style="text-align: center">Favorites</h3>
            <p>Content (smaller favorites boxes with clickable links)</p>
        </div>
    </div>
</div>
</body>
</html>
